<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Delivery Details</title>
    <link rel="stylesheet" href="/styles.css">

</head>

<body>
    <h1>Order Delivery Details</h1>
    <form method="POST" th:object="${customer}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" min="3" name="name" th:field="*{name}">
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="add" th:field="*{address}">
                <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="phone" th:field="*{phone}">
                <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div></td>

            </tr>
            <tr>
                <td>Rush:</td>
                <td><input type="checkbox" name="rush" th:field="*{rush}"></td>
            </tr>

            <tr>
                <td>Comments:</td>
                <td><textarea rows="4" name="comments" th:field="*{comments}"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button type="submit" formaction="/pizza/cancel">Cancel Order</button>
                    <button type="submit" formaction="/pizza/order">Place Order</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
